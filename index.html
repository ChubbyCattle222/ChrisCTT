<script>
  document.getElementById("generateReviewButton").addEventListener("click", generateReview);

  // List of drinks
  const drinks = [
    "Milk Green Tea",
    "Triple Milk Tea",
    "Lemon Explosion",
    "Strawberry Explosion",
    "Strawberry Fresh Milk",
    "Brown Sugar Fresh Milk",
    "Mango Fresh Milk",
    "Red Bean Yogurt",
    "Oat Yogurt",
    "Mango Yogurt",
    "Lychee Yogurt",
    "Strawberry Yogurt",
    "Passionfruit Yogurt",
    "Osmanthus Yogurt",
    "Rose Yogurt",
    "Original Yogurt",
    "Peach Yogurt"
  ];

  // Phrases to combine into reviews
  const flavorDescriptions = [
    "had a perfect balance of sweetness and creaminess",
    "was incredibly refreshing and flavorful",
    "offered a unique and delightful taste",
    "was bursting with natural flavors",
    "had an elegant and smooth texture",
    "was perfectly balanced with a light and fragrant flavor",
    "delivered a rich, creamy taste that was irresistible",
    "offered an exotic and satisfying flavor profile",
    "was sweet and tangy, just the right mix",
    "was light yet bold, an amazing choice"
  ];

  const reactionPhrases = [
    "Thanks to Chris, this drink is now my favorite.",
    "Chris knows the best drinks, and this one is a winner.",
    "I’d definitely recommend this to anyone, thanks to Chris.",
    "Chris’s suggestion was spot on as always!",
    "This drink exceeded my expectations, all thanks to Chris.",
    "Chris always recommends the best drinks, and this was no exception.",
    "I loved every sip, thanks to Chris’s great taste.",
    "Chris absolutely nailed it with this recommendation.",
    "This was such a treat—Chris knows what’s good!",
    "I’m so glad Chris recommended this drink to me."
  ];

  const usedReviews = new Set();

  function generateReview() {
    if (usedReviews.size >= drinks.length * flavorDescriptions.length * reactionPhrases.length) {
      document.getElementById("reviewOutput").textContent = "All possible reviews have been generated.";
      return;
    }

    let review;
    do {
      const drink = drinks[Math.floor(Math.random() * drinks.length)];
      const flavor = flavorDescriptions[Math.floor(Math.random() * flavorDescriptions.length)];
      const reaction = reactionPhrases[Math.floor(Math.random() * reactionPhrases.length)];
      review = `Chris recommended the ${drink}, and it ${flavor}. ${reaction}`;
    } while (usedReviews.has(review));

    usedReviews.add(review);
    document.getElementById("reviewOutput").textContent = review;
  }

  function copyToClipboard() {
    const reviewText = document.getElementById("reviewOutput").textContent;
    if (reviewText && reviewText !== "Your review will appear here.") {
      navigator.clipboard.writeText(reviewText).then(() => {
        alert("Review copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    } else {
      alert("No review to copy! Generate a review first.");
    }
  }
</script>
